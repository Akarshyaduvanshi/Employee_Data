<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Id_Name_Salary</title>
</head>

<body>
    <h1 class="mt-1">Add Employee Data</h1>
    <form class="main-container text-center container">
        <ul class="d-flex flex-wrap  justify-content-around ">
            <li>
                <label for="id" class="mb-2">Enter Employee Id</label><br>
                <input type="text" id="id" name="id" required>
            </li>
            <li>
                <label for="name" class="mb-2">Enter Employee Name</label><br>
                <input type="text" id="name" name="EmpName" class="" required>
            </li>
            <li>
                <label for="salary" class="mb-2">Enter Employee Salary</label><br>
                <input type="text" id="salary" name="salary" required>
            </li>
        </ul>
        <button id="button1" type="submit">Save</button>
    </form>
    <div id="container"></div>

    <div class="outputs">
        <div class="changes">
            <h3 class="change-data">Change Data</h3>
            <div class="button-container">
                <button id="button3" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    class="me-3">Edit</button>
                <button id="saveData">Save</button>
                <button id="cancelSave">Cancel</button>
                <button id="button4" type="button" data-bs-toggle="modal" data-bs-target="#forDeleteRow">Delete</button>
            </div>
        </div>
        <div class="calculate">
            <h3 class="change-data">Total Salary</h3>
            <button id="button2">Calculate</button>
            <span id="containerI" class="mt-2 fw-bold fs-3 text-secondary ms-3"></span>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title " id="exampleModalLabel">Edit Data</h4>
                    <button type="button" class="" data-bs-dismiss="modal">X</button>
                </div>
                <div class="modal-body">
                    <input type="text" id="search-id" placeholder="Enter Employee Id">
                </div>
                <div class="modal-footer">
                    <button type="button" class="submit-button" id="submit-button" onclick="connectToTable()"
                        data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="forDeleteRow" tabindex="-1" aria-labelledby="deleteEntireRow" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title " id="deleteEntireRow">For Delete Row</h4>
                    <button type="button" class="" data-bs-dismiss="modal">X</button>
                </div>
                <div class="modal-body">
                    <input type="text" id="delete-id" placeholder="Enter Employee Id">
                </div>
                <div class="modal-footer">
                    <button type="button" class="submit-button" id="submit-button" onclick="deleteRow()"
                        data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <div id="myModal" class="check-modal">
        <div class="modal-contentI">
            <h3 class="heading-check">Check User ID</h3>
            <p class="para-check">Please re-check your user ID</p>
        </div>
        <div>
            <button type="button" class="closeI">Okay</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
